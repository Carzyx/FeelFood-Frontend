<div class="container">

  <input type="text" placeholder="Doesn't do anything yet">

  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="restaurants-container">
      <div class="restaurant-bubble rounded"  href="#">
        <ul>
          <li>{{ restaurant['name'] }}</li>
          <li>{{ restaurant['phone'] }}</li>
          <li>{{ restaurant['email'] }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
