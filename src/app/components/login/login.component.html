<form class="form-login">
  <div class="jumbotron">
    <div class="company-title">
      <h2 class="display-3">Feel Food</h2>
      <p>
        <i>Take it easy, enjoy life </i>
      </p>
    </div>
    <div class="form-group login-inputs" >
      <label class="col-form-label">Username</label>
      <input type="text" class="form-control" #username/>
      <label class="col-form-label">Email</label>
      <input type="text" class="form-control"  #email />
      <label class="col-form-label">Password</label>
      <input type="password" class="form-control" #password/>
    </div>
    <button type="button" (click)="loginSubmit(username.value, email.value, password.value)" class="btn btn-success">Login</button>
    <button type="button" class="btn btn-info">Sign in</button>
  </div>
</form>

<!--
  [(ngModel)]="data.username"
  
  [(ngModel)]="data.password"
-->
