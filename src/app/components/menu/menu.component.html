<link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.css">
<div align="center" *ngIf="!addIng" class="success">
  <table>
    <td class="menu" align="center">
      <div class="card border-success">
        <th>Menú</th>
        <tr>
          <ul>
            Primeros
          </ul>
        </tr>
        <tr>
          <ul>
            Sgundos
          </ul>
        </tr>
        <tr>
          <ul>
            Postres
          </ul>
        </tr>
      </div>
    </td>
    <td class="menu" align="center">
      <div class="card border-success">
        <tr>Carta</tr>
        <tr *ngFor="let dish of restaurant.dishes">
          <td>{{dish?.name}}</td>
          <td>{{dish?.price}}€</td>
        </tr>
      </div>
    </td>
  </table>
  <button (click)="Dish()" class="btn-danger" *ngIf="canEdit">AddDish</button>
  <button (click)="Menu()" class="btn-danger" *ngIf="canEdit">Edit Menu</button>
</div>

<div align="center" *ngIf="addIng" class="card border-success">
  <div>
    <th>
      <label>Name of the dish</label>
      <input [(ngModel)]="dish.name">
    </th>

    <th>
      <label>Price</label>
      <input [(ngModel)]="dish.price" type="number">
    </th>

    <th>
      <label>Description</label>
      <input [(ngModel)]="dish.description">
    </th>
    <button (click)="AddDish()">Create</button>
    <button (click)="Dish()">Cancel</button>

    <h3>Ingredients</h3>
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <th>Name</th>
        <th>Calories (100g)</th>
        <th>Weight (g)</th>
      </thead>
      <tr *ngFor="let ingredient of dish.ingredients">
        <th>{{ingredient?.name}}</th>
        <th>{{ingredient?.calories}}</th>
        <th>{{ingredient?.weight}}</th>
      </tr>
    </table>
  </div>
  <div *ngIf="addIng">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <th>Name</th>
        <th>Calories (100g)</th>
        <th>Weight (g)</th>
      </thead>
      <tr *ngFor="let ingredient of ingredients">
        <th>{{ingredient?.name}}</th>
        <th>{{ingredient?.calories}}</th>
        <input #weight type="number">
        <button type="button" class="btn success disabled " (click)="AddIngredient(ingredient.name,weight.value)">Add</button>
      </tr>
    </table>
  </div>
</div>
