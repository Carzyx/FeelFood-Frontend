<div class="card text-white success">
  <div class="card-body">
    <div *ngIf="!edit">
      <tr>
        <td>
          <h2>{{restaurant.name}}</h2>
        </td>
        <td>
          <button class="btn-danger" (click)="Edit()" *ngIf="profile">Edit</button>
        </td>
      </tr>
      <tr>
        <td class="card border-success" style="width: 80%">
          <div class="container" style="margin-top: 10px">
          <div class="card text-white success">
            <div class="container">
              <p>Address: {{restaurant.address}}</p>
              <p>Phone:  {{restaurant.phone}}</p>
              <p>Email:  {{restaurant.email}}</p>
            </div>
          </div>
          <div class="card text-white success" style="margin-bottom: 10px">
            <label>Saludable:</label>
            <div class="progress">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <label>Vegano:</label>
            <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
           </div>
          </div>
        </td>
        <td align="center" style="width: 30%">
        <img src="http://www.ecocentro.es/imagenes/contenidos/Restaurante%20vegetariano%20Ecocentro%202.jpg" width="90%">
        </td>
      </tr>
    </div>

    <div *ngIf="edit">
      <tr>
        <td>
          <input [(ngModel)]="restaurant.name">
        </td>
        <td>
          <button class="btn-danger" (click)="Edit()">Cancel</button> <button class="btn-info" (click)="Update()">Aply</button>
        </td>
      </tr>
      <tr>
        <td class="card border-success" style="width: 80%">
          <div class="container" style="margin-top: 10px">
            <div class="card text-white success">
              <div class="container">
                <p>Address: </p> <input [(ngModel)]="restaurant.address">
                <p>Phone:  </p> <input [(ngModel)]="restaurant.phone">
                <p>Email:  </p> <input [(ngModel)]="restaurant.email">
              </div>
            </div>
            <div class="card text-white success" style="margin-bottom: 10px">
               <label>Saludable:</label> <input type="number" min="0" max="100">
               <label>Vegano:</label> <input type="number" min="0" max="100">
            </div>
          </div>
        </td>
        <td align="center" style="width: 30%">
          <img src="http://www.ecocentro.es/imagenes/contenidos/Restaurante%20vegetariano%20Ecocentro%202.jpg" width="90%">
        </td>
      </tr>
    </div>
    </div>
  <div *ngIf="profile">
      <app-menu align="center" [restaurantName]="restaurant.name"></app-menu>

      <div class="container div-map">
        <app-map align="center" ></app-map>
      </div>
  </div>
  </div>
