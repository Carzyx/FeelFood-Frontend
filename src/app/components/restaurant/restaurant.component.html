<div class="card text-white success ">
  <div class="card-body ">
    <div *ngIf="!edit">
      <tr>
        <td>
          <h2>{{restaurant?.name}}</h2>
        </td>
      </tr>
      <tr>
        <td class="card border-success" style="width: 80%">
          <div class="container" style="padding: 10px ">
          <div class="card text-white success">
            <div class="container">
              <p>Address: {{restaurant?.location}}</p>
              <p>Phone:  {{restaurant?.phone}}</p>
              <p>Email:  {{restaurant?.email}}</p>
            </div>
          </div>
          <div class="card text-white success container">
            <div class="progress">
              <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
              </div>
              <span class="progress-type">Saludable:</span>
              <span class="progress-completed">40%</span>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
              </div>
              <span class="progress-type">Vegano:</span>
              <span class="progress-completed">20%</span>
            </div>
           </div>
          </div>
        </td>
        <td align="center" style="width: 30%">
          <img  [src]="'http://www.ecocentro.es/imagenes/contenidos/Restaurante%20vegetariano%20Ecocentro%202.jpg'" width="90%">
          <!--<a role="button" >-->
            <!--<span class="glyphicon glyphicon-chevron-right"></span>-->
          <!--</a>-->
          <!--<a role="button" >-->
            <!--<span class="glyphicon glyphicon-chevron-right"></span>-->
          <!--</a>-->
        </td>
      </tr>
    </div>
    </div>
  <div *ngIf="profile">

      <div class="container div-map">
        <!--<app-map align="center" [lat]="restaurant?.location.lat" [lng]="restaurant?.location.lng"]></app-map>-->
        <app-map align="center"></app-map>
      </div>
  </div>
