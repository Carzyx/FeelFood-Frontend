<div class="jumbotron restaurantSummary" *ngIf="restaurant">
  <h4 class="display-4">{{restaurant?.name}}</h4>
  <hr class="my-4">
  <table>
    <tr>
      <td class="contact-summary">
        <div class="contact-info">
          <p>Address: {{restaurant?.location}}</p>
          <p>Phone: {{restaurant?.phone}}</p>
          <p>Email: {{restaurant?.email}}</p>
        </div>

        <hr class="my-4">

        <div class="card text-white success container">
          <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
              style="width: 40%">
            </div>
            <span class="progress-type">Saludable:</span>
            <span class="progress-completed">40%</span>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
              style="width: 20%">
            </div>
            <span class="progress-type">Vegano:</span>
            <span class="progress-completed">20%</span>
          </div>
        </div>
      </td>
      <td>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" *ngIf="restaurant.images">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item" *ngFor="let image of restaurant.images; let i = index" [class.active]="i == 0">
              <img class="d-block img-fluid" src="{{image}}" alt="{{i}}">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </td>
    </tr>
  </table>
</div>
