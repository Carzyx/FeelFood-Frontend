<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.1.0/nouislider.min.css" rel="stylesheet">

<div class="cart-component">
  <figure class="sidebar-filters">
    <div>
      <span>Search by:</span>
      <i class="ion-ios-search right" (click)="searchByDetails()"></i>
    </div>

    <figcaption>

      <div class="price-slider form-group">
        <span class="title-section">Price:
          <i class="ion-ios-arrow-down right" *ngIf="!showItemDictionary.someRangePrice" (click)="changeShowStatus('someRangePrice')" ></i>
          <i class="ion-ios-arrow-up right" *ngIf="showItemDictionary.someRangePrice" (click)="changeShowStatus('someRangePrice')" ></i>
        </span>
        <div  *ngIf="showItemDictionary.someRangePrice">
        <nouislider class="slid" [connect]="true" [min]="0" [max]="100" [step]="1" [(ngModel)]="someRangePrice" (ngModelChange)="onChange($event)"></nouislider>
        <span>Min:</span><input type="number" name="priceMin" [(ngModel)]="someRangePrice[0]" placeholder="0  " >
        <span>Max:</span><input type="number" name="priceMax" [(ngModel)]="someRangePrice[1]" placeholder="100" >
        </div>
      </div>

      <div class="price-slider form-group">
        <span class="title-section">Distance(Km):
          <i class="ion-ios-arrow-down right" *ngIf="!showItemDictionary.someRangeDistance" (click)="changeShowStatus('someRangeDistance')"></i>
          <i class="ion-ios-arrow-up right" *ngIf="showItemDictionary.someRangeDistance" (click)="changeShowStatus('someRangeDistance')"></i>
        </span>
        <div  *ngIf="showItemDictionary.someRangeDistance">
        <nouislider class="slid"[connect]="true" [min]="0" [max]="100" [step]="1" [(ngModel)]="someRangeDistance" (ngModelChange)="onChange($event)"></nouislider>
          <span>Min:</span><input type="number" name="distanceMin" [(ngModel)]="someRangeDistance[0]" placeholder="0">
          <span>Max:</span><input type="number" name="distanceMax" [(ngModel)]="someRangeDistance[1]" placeholder="100">
        </div>
      </div>
      <form [formGroup]="searchDetails">
      <div class="price-slider form-group" >
        <span class="title-section">Others:
          <i class="ion-ios-arrow-down right" *ngIf="!showItemDictionary.Others" (click)="changeShowStatus('Others')"></i>
          <i class="ion-ios-arrow-up right" *ngIf="showItemDictionary.Others" (click)="changeShowStatus('Others')"></i>
        </span>
        <div *ngIf="showItemDictionary.Others">
        <span> Home delivery: <input type="checkbox"  name="homeDelivery" formControlName="homeDelivery"></span>
        <span> Take away: <input type="checkbox"  name="takeAway" formControlName="takeAway"> </span>
        </div>
      </div>
      </form>
    </figcaption>
  </figure>
</div>
