<link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.css">
<div>
  <input class="form-control"  type="text" #username (keyup)="OnChange(username.value)"/>
</div>
<div class="card text-white bg-success">
  <div *ngIf="!edit">
    <div class="card-body">
      <tr>
        <td width="70%"><h2>{{ user?.username }}</h2></td> <td><button (click)="Edit()">Edit</button></td></tr>
      <tr>
        <td width="70%">
        <p class="inside"><strong>Firtsname: </strong>{{ user?.firstName }} </p>
        <p><strong>LastName: </strong> {{ user?.lastName }} </p>
        <p><strong>Email: </strong> {{ user?.email }} </p>
        </td>
        <td><img src="http://www.elcampico.org/wp-content/uploads/2017/02/profile.png" width="60%" align="center"></td>
      </tr>
    </div>
  </div>
  <div *ngIf="edit">
    <div class="card-body">
      <td style="width: 70%">
        <p>Username: </p><input [(ngModel)]="user.username">
      <p>Firtsname: </p> <input [(ngModel)]="user.firstName">
      <p>LastName: </p> <input [(ngModel)]="user.lastName">
      <p>Email: </p> <input [(ngModel)]="user.email">
      </td>
      <td style="margin-left: 5px">
        <tr align="center"><button (click)="Edit()">Cancel</button> <button (click)="Update()">Aply</button></tr>
        <img src="http://www.elcampico.org/wp-content/uploads/2017/02/profile.png" width="60%" align="center" style="margin-top: 30px">
      </td>
    </div>
  </div>
</div>

<br>
<div class="card text-white bg-success">
  <table>
    <th><h3>Allergies</h3></th>
    <th align="right"><button  class="btn btn-danger" >Edit</button></th>
      <tr *ngFor="let allergies of user.allergies">
        <th>{{ allergies }}</th>
      </tr>
  </table>
</div>

<br>
<div class="card text-white bg-success">
  <h3>Orders</h3>
  <div class="circle">
    <tr *ngFor="let order of user.orders">
      <th>{{ order }}</th>
    </tr>
  </div>
</div>
