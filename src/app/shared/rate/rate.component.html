
<table>
  <tbody>
    <tr>
      <td>
      <h5 class="title-rated-message">{{titleMessage}}:</h5>
      </td>
      <td>
          <span (mouseleave)="resetHovered()"
          class="rating"
          [class.disabled]="disabled"
          [class.readonly]="readonly"
          tabindex="0"
          role="slider" 
          aria-valuemin="0"
          [attr.aria-valuemax]="ratingRange.length" 
          [attr.aria-valuenow]="model">
          
          <span *ngFor="let item of ratingRange; let index = index">
            <i (mouseenter)="setHovered(item)" 
               (mousemove)="changeHovered($event)"
               (click)="rate(item)" 
               [attr.data-icon]="fullIcon"
               class="default-icon {{ iconClass }} half{{ calculateWidth(item) }}"
               [title]="titles[index] || item">{{ emptyIcon }}&#xFE0E;</i>
          </span>
          </span>
        </td>      
    </tr>
  </tbody>
</table>
